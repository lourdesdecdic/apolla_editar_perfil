<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Ecommerce Apola</title>
    <link rel="stylesheet" href="editar-perfil.css">
</head>

<body>

<div class="page">

    <div class="container">
      <img src="foto.jpg" alt="">
    </div>


    <div class="botoes">
            <button class="cancel-button">Cancelar</button>
            <button class="save-button"><a href="">Salvar</a></button>
    </div>


    <div class="form-container"> 
        <div class="column">
            <div class="form-group">
                <form class="forms-editar-usuario">

            <div class="dados-usuario"> <!--Linha 1-->

                <div class="dados-input">
                    <span class="span-usuario">Nome Usuário:</span> <!--Coluna da esquerda-->
                    <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Ana Paula_Brandão" class="input-form">
                </div>

                <div class="dados-input">
                    <span class="span-usuario">Nome:</span> <!--Coluna da direita-->
                    <input type="text" name="nome" id="nome" placeholder="Ana Paula Brandão Fernandes" class="input-form">
                </div>
            </div>

            <div class="dados-usuario"> <!--Linha 2-->

                <div class="dados-input">
                    <span class="span-usuario">E-mail:</span> <!--Coluna da esquerda-->
                    <input type="text" name="e-mail" id="e-mail" placeholder="anapaulaf55@gmail.com" class="input-form">
                </div>

                <div class="dados-input">
                    <span class="span-usuario">Senha:</span> <!--Coluna da direita-->
                    <input type="text" name="senha" id="senha" class="input-form">
                </div>
            </div>

            <div class="dados-input"> <!--Linha 3-->

                <div class="endereco">
                    <div class="dados-input cep">
                        <span class="span-usuario">CEP:</span> <!--Coluna da esquerda-->
                        <input type="text" name="cep" id="cep" placeholder="20032-920 (RJ)" class="input-form">
                    </div>

                    <div class="dados-input n°">
                        <span class="span-usuario">N°:</span> <!--Coluna da esquerda-->
                        <input type="text" name="n°:" id="n°:" placeholder="345" class="input-form numero">
                    </div>

                    <div class="dados-input telefone">
                        <span class="span-usuario">Telefone:</span> <!--Coluna da direita-->
                        <input type="text" name="telefone" id="telefone" placeholder="(21) 98765-4321" class="input-form">
                    </div>
                </div>
                <div class="dados-usuario"> <!--Linha 4-->

                        <div class="dados-input rua">
                            <span class="span-usuario">Rua:</span> <!--Coluna da esquerda-->
                            <input type="text" name="rua" id="rua" placeholder="Avenida dos Eucaliptos" class="input-form">
                        </div>

                        <div class="dados-cpf">
                            <span class="span-usuario">CPF: 075******-85****</span> <!--Coluna da direita-->
                        </div>
                        
                        <!--Linha 5-->
                        <div class="dados-input">
                            <span class="span-usuario">Bairro:</span> <!--Coluna da esquerda-->
                            <input type="text" name="rua" id="rua" placeholder="Centro" class="input-form">
                        </div>

                        <div class="dados-input">
                            <span class="span-usuario">Cidade:</span> <!--Coluna da direita-->
                            <input type="text" name="cidade" id="cidade" placeholder="Rio de Janeiro" class="input-form">
                        </div>

                        <div class="dados-input">
                            <span class="span-usuario">Estado:</span> <!--Coluna da direita-->
                            <input type="text" name="estado" id="estado" placeholder="RJ" class="input-form">
                        </div>
                </div>
                
            </div>
            
            </form>
        </div>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
